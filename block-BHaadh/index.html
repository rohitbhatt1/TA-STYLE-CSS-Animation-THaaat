<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Cube | Animation</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/5cc6fb9f6b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Main-->

    <main>
      <div class="container flex justify-between align-center">
        <div class="outer-box">
          <h1>2D Cube</h1>

          <div class="inner-box1">
            <div class="cube-2d">
              <div class="side top"></div>
              <div class="side left"></div>
              <div class="side right"></div>
            </div>
          </div>
        </div>

        <div class="outer-box">
          <h1>3D Cube</h1>

          <div class="inner-box2">
            <div class="scene">
              <div class="cube">
                <div class="face face-front">Front</div>
                <div class="face face-back">Back</div>
                <div class="face face-right">Right</div>
                <div class="face face-left">Left</div>
                <div class="face face-top">Top</div>
                <div class="face face-bottom">Bottom</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>x
  </body>
</html>
